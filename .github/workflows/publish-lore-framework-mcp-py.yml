name: Publish lore-framework-mcp (Python)

on:
  push:
    tags:
      - 'lore-framework-mcp-py@*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/lore-framework-mcp-py

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Update version (if provided)
        if: ${{ github.event.inputs.version }}
        run: |
          sed -i 's/version = "[^"]*"/version = "${{ github.event.inputs.version }}"/' pyproject.toml
          sed -i 's/__version__ = "[^"]*"/__version__ = "${{ github.event.inputs.version }}"/' src/lore_framework_mcp/__init__.py

      - name: Build package
        run: uv build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: packages/lore-framework-mcp-py/dist/

  publish:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref_name }}" == lore-framework-mcp-py@* ]]; then
            echo "version=${GITHUB_REF_NAME#lore-framework-mcp-py@}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "lore-framework-mcp-py@${{ steps.version.outputs.version }}"
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          body: |
            Published to PyPI: https://pypi.org/project/lore-framework-mcp/

            Install:
            ```
            uvx lore-framework-mcp
            # or
            pip install lore-framework-mcp
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
