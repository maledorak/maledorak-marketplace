[project]
name = "lore-framework-mcp"
version = "1.2.6"
description = "MCP server for Lore Framework - AI-readable project memory with task/ADR/wiki management"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Mariusz (Maledorak) Korzekwa", email = "mariusz@korzekwa.dev" }
]
keywords = [
    "mcp",
    "claude",
    "claude-code",
    "lore",
    "ai-memory",
    "project-management",
    "task-tracking",
    "adr"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "mcp>=1.0.0",
    "pyyaml>=6.0",
    "python-frontmatter>=1.0.0",
]

[project.scripts]
lore-framework-mcp = "lore_framework_mcp:main"

[project.urls]
Homepage = "https://github.com/maledorak/maledorak-marketplace/tree/main/packages/lore-framework-mcp-py"
Repository = "https://github.com/maledorak/maledorak-marketplace"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lore_framework_mcp"]
